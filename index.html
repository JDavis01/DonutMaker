<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <header class="info-container">
            <a class="about-fred" href="#">About Fred the Baker Baking Company</a>
            <a class="inspiration" target="_blank" href="https://orteil.dashnet.org/cookieclicker/">Inspiration for
                Donut Maker</a>
            <a class="about-me" href="#">About the developer</a>

        </header>
        <section class="donut-container">
            <h2 class="donut-count">Donut Count: 0</h2>
            <div class="donut-button"></div>
            <h3 class="donut-value">Donut Value: 1</h3>
        </section>
        <section class="auto-clicker-container">
                <h2 class="auto-clicker-count">Auto Clicker Count: 0</h2>
                <h3 class="auto-clicker-price">Price: 100 donuts</h3>
                <button type="button" class="auto-clicker-button">Buy an auto clicker!</button>
        </section>
        <section class="modal-container">
            <div class="modal-content">
                <p class="about-paragraph"></p>
                <a class="more-info">More Info</a>
                <button type="button" class="close">X</button>
            </div>
        </section>
        <section class="multiplier-container">
                <h2 class="multiplier-count">Donut Multiplier Count: 0</h2>
                <h3 class="multiplier-price">Price: 10 donuts</h3>
                <button class="multiplier-button">Buy a donut multiplier!</button>
        </section>
        <div class="reset-game">Reset Game</div>
    </div>
</body>
<script src="javascript/DonutMaker.js" type="module"></script>
<script src="javascript/modal.js"></script>
<script src="javascript/app.js" type="module"></script>
</html>
